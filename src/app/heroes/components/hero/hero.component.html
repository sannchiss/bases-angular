<h1>{{ name }}</h1>
<dl>
  <dt>Name</dt>
  <dd>{{ name }}</dd>
  <dt>Age</dt>
  <dd>{{ age }}</dd>

  <dt>Metodo</dt>
  <dd>
    {{ getHeroDescription() }}
  </dd>

  <dt>capitalizado</dt>
  <dd>
    {{ capitalizedName }}
  </dd>
</dl>
<button
(click)="changeHero()"
 class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button *ngIf="age !== 46" (click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar edad
</button>
<button (click)="reset()" class="btn btn-secondary">Reset</button>
